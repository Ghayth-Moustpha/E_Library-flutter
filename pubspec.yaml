name: driving_dataset_collector
description: A Flutter app for collecting driving datasets.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.4+4
  geolocator: ^9.0.2
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.2
  sensors_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true  